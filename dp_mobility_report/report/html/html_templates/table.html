{% if name %}
    <h4>{{ name }}</h3>
{% endif %}
<table class="table table-condensed stats">
    <tbody>
        {% for row in rows %}
        <tr>
            <th>{{ row['name'] }}</th>
            <td>{{ row['value'] }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% if caption %}
    <div class="caption text-center text-muted">
        {{ caption }}
    </div>
{% endif %}
